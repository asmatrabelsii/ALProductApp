<h2 class="mb-3">Supprimer un produit</h2>

@if (id) {
  <div class="card border-danger shadow-sm" role="alert" aria-live="assertive">
    <div class="card-body d-flex">
      <div class="me-3 text-danger" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.964 0L.165 13.233c-.457.778.091 1.767.982 1.767h13.706c.89 0 1.438-.99.982-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
      </div>
      <div class="flex-grow-1">
        <h5 class="card-title text-danger mb-1">Confirmation de suppression</h5>
        <p class="card-text mb-3">
          Voulez-vous vraiment supprimer le produit d'id
          <span class="fw-semibold">{{ id }}</span> ? Cette action est irr√©versible.
        </p>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-outline-secondary" (click)="annuler()">Annuler</button>
          <button class="btn btn-danger" (click)="valider()">Oui, supprimer</button>
        </div>
      </div>
    </div>
  </div>
}
